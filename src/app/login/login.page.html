<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="credentials" (ngSubmit)="login()">
 
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="email" placeholder="Enter your Email" formControlName="email"></ion-input>
    <ion-input slot="error" *ngIf="(email.dirty || email.touched) && email.errors" formControlName="email">Email is invalid</ion-input>
  </ion-item> 
  
  <ion-item fill="solid" class="ion-margin-bottom">
    <ion-input type="password" placeholder="Enter your password" formControlName="password"></ion-input>
    <ion-input slot="error" *ngIf="(password.dirty || password.touched) && password.errors" formControlName="passsword">Password is invalid</ion-input>
  </ion-item> 

  <ion-button expand="full" type="submit" [disabled]="!credentials.valid">Login</ion-button>
  <ion-button expand="full" type="button" (click)="register()">Create account</ion-button>

  </form>
</ion-content>
